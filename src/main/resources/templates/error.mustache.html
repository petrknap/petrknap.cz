<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ status }} - {{ error }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <script>
        (function () {
            const mediaMatcher = "(prefers-color-scheme: dark)";
            function updateBootstrapTheme() {
                document.querySelector("html").setAttribute("data-bs-theme", window.matchMedia(mediaMatcher).matches ? "dark" : "light");
            }
            window.matchMedia(mediaMatcher).addEventListener("change", updateBootstrapTheme);
            updateBootstrapTheme();
        })();
    </script>
</head>
<body>
<div class="d-flex align-items-center" style="min-height: 100vh;">
    <div class="container text-center">
        <h1 class="display-1">{{ status }}</h1>
        <p class="lead">{{ error }}</p>
    </div>
</div>
</body>
</html>
